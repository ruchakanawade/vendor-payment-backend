spring.application.name=vendor-payment-system
# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Datasource - MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vendor_payment_tracking_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Prevent Open Session In View anti-pattern
spring.jpa.open-in-view=false

# ===============================
# Logging (optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ===============================
# JWT (we will use later)
# ===============================
security.jwt.secret=CHANGE_ME_SUPER_SECRET_KEY
security.jwt.expiration-ms=3600000
